    title: フロントエンドカンファレンス開催レポート
    subtitle: |
      2018 年 11 月 24 日に行われたFRONTEND CONFERENCE 2018 の開催レポートです！
    image: "/posts/thanks.jpg"
    body: |
      皆様のご協力の下、2018.11.24 FRONTEND CONFERENCE 2018 は無事盛会に終えることができました。
      充実のセッション 2トラックだけでなく、コミュニティブース・アンカンファレンス・懇親会も大盛況で、
      Twitterのハッシュタグでも多数の方からのお喜びの声をいただきました。

      本ページでは、FRONTEND CONFERENCE 2018  に関わって頂いた皆様へのお礼のコメントに、
      運営にまつわるお話を少し添え開催御礼とさせていただきます。

      ## 3回目の開催

      3回目の開催となるFRONTEND CONFERENCE はこれまでの3月開催から 11月開催に変更しました。

      東京でのフロントエンド系のイベントと日程が被ってしまったり、
      二週間後には福岡でフロントエンドのイベントがあったり、
      大阪でも年末に向けて開催される様々なイベントととの日程の重なりがあったようですが、
      チケットの売り上げは好調で、一部セッションでは満席、立ち見の出るケースもありました。

      たくさんの人に足を運んでいただきここにしか無い「Webに携わるすべての人が楽しめるイベント」の形ができあがったと思います。

      ご来場頂いた皆様、ご協力頂いたスピーカー・スポンサー・スタッフの皆様本当にありがとうございました。

      ## 運営について

      3回目ということで運営についてもなかなかこなれてきた感じはあるのですが、
      FRONTEND CONFERENCE 2018では他のカンファレンスイベントとは少し違う（？）点がいくつかあります。
      疑問に思われた方もいるかと思いますので、そのあたりの運営方針の意図をこの場を借りて補足させていただきます。

      ### アンケートないの？

      FRONTEND CONFERENCE 2018では匿名でのアンケートを取得していません。

      アンケートを元にいろんな人の意見を聞くのはいいイベントを作る上でとても大事なことなのですが、
      FRONTEND CONFERENCEはコミュニティイベントです。
      コミュニティである以上、よかった所はみんなでシェアしたい、悪かった所はみんなで改善していきたい。
      アンケートで頂く内容は、時にスタッフ個々が受け取りきるには重すぎるものだったりする事もあります。
      感想はブログで、イベントをより良くしたい思いはスタッフ参加で還元してもらう。
      そんな、コミュニティイベントらしいフィードバックの流れを作る方が大事なのでは？と考えアンケートは廃止しています。

      来年以降の 関西フロントエンド UG のイベント企画や、
      次の FRONTECOND CONFERENCE への思い・アイデアなどは是非直接
      [Slack](https://join.slack.com/t/front-ug/shared_invite/enQtNDg1MTIwNjUyNjI0LTVkNDA5MDRmOTNmZGM0MmQzZTIxYjE1ODQzODJkNjYzOTJhNmY1MmRiZGMzZjkyODFjNjBmZDM1MmMwODFmNzk) や
      [Facebook ページ](https://www.facebook.com/frontconf2018)よりメッセージいただけると助かります。

      ### 行動規範ないの？

      FRONTEND CONFERENCE 2018では行動規範を設けていません。
      とはいえ、一般的なイベントにあるような社会人として当たり前の行動規範・ハラスメントポリシーが保障されないというわけではありません。

      コミュニティイベントでのハラスメント問題についてはとても重要な問題です。
      全ての人が安心してイベントに参加できるにはどうするべきか、ハラスメント加害者の自制心を高めるにはどうするべきかを考えた結果、
      FRONTEND CONFERENCEでは行動規範ではなく、苦情問い合わせ窓口をパンフレット内に明記しました。

      行動規範があってもそこが破られた場合にどのようにすれば目下の問題から回避できるのかよくわからない、と言った声は耳にします。
      セッション中の参加者同士のトラブルや、懇親会でのトラブルなど、些細なことでも結構です。
      イベントの中で感じた疑問やトラブルは [Facebook ページ](https://www.facebook.com/frontconf2018)までお寄せいただけると幸いです。

      ## スピーカーの皆様へ

      今回もたくさんの登壇者の方にお集まりいただき、非常に充実のセッション内容にて開催することができました。
      ２トラックの構成で、デザイン寄りの話と、技術寄りの話とを分けてタイムテーブルを構築したのですが、
      Twitter のハッシュタグなど「どれを見るか迷う！」といった声も多く、
      デザイン・技術の垣根を超えて広い関心を集める技術テーマをご用意いただけたと感じています。

      30分という短い枠の中で 凝縮したコンテンツをご用意いただき、非常に充実したイベントを開催することができました。

      今後共 関西フロントエンドUGの勉強会やカンファレンスイベント等でご支援・ご協力をよろしくお願いいいたします。

      ## スポンサーの皆様へ

      カンファレンスイベントの開催を行う上で、会場費や運営備品等、スポンサーの皆様のご協力は欠かせません。
      今回はブース出展にご協力いただいいた企業様も多く、コミュニティブースと合わせて盛り上がりの有るイベントブースフロアを運営することができました。

      今回始めてご協賛頂いた企業様や例年ご協賛頂いている企業様など、毎年様々な企業様との縁で開催に繋げられている FRONTEND CONFERENCE ですが、
      引き続き今後もよりいっそうのご愛顧を頂き、関西のフロント制作地盤の向上に役立てられればと考えています。

      スポンサーセッションやブース出展のほかにも、企業様の サービス広報支援や求人等に役立つ企画、アイデアなどございましたら、是非 [Facebook ページ](https://www.facebook.com/frontconf2018)や [Slack](https://join.slack.com/t/front-ug/shared_invite/enQtNDg1MTIwNjUyNjI0LTVkNDA5MDRmOTNmZGM0MmQzZTIxYjE1ODQzODJkNjYzOTJhNmY1MmRiZGMzZjkyODFjNjBmZDM1MmMwODFmNzk) 等でご相談いただければと思います。

      ## Next FRONTEND CONFERENCE

      FRONTEND CONFERENCE は関西フロントエンドUG の運営するコミュニティイベントです。

      今年もたくさんの人から「今年のFRONTEND CONFERENCEはいつやりますか？」という質問を頂き、FRONTEND CONFERENCE というイベントの注目度を感じる１年でした。

      FRONTEND CONFERENCE は、毎月の勉強会で出会ったメンバー同士で集まって企画・運営が進められていて、誰でも運営に参加することができます。
      技術的な高い習熟度を求められるわけではなく、学生のスタッフにも毎年多数参加してもらっています。
      必要なのは、イベントを引っ張っていくぞ！という強い気持ちと少しの時間だけです。次の FRONTEND CONFERENCE を作るのは、あなたかもしれません！

      FRONTEND CONFERENCE 2019 の予定は今の所はまだ未定です。
      FRONTEND CONFERENCE 2018 の成功の後で、やりたいという気持ちは強くあるものの、企画やスタッフなどは未定のままです。
      2019 の開催は、コアとなるような スタッフや、新しい企画など思いついたタイミングでのお知らせとなりますので、来年の開催を引っ張っていってくれる方、企業様からの企画の持ち込みなど、是非お待ちしております。

      「今年のFRONTEND CONFERENCEはいつやりますか？」という声もありがたいのですが、「今年のFRONTEND CONFERENCEやりましょう！」と言ってくれる人と出会えるともっと嬉しいです。

      これからも 関西フロントエンドは 関西の Web制作を盛り上げるために、様々なイベント・企画を打ち出していきます。
      たくさんの人にとって価値のあるイベントで、たくさんのクリエイター同士をつなげながら、たくさんのプロジェクトで価値を生んでいく。そんな流れをこれからも作っていいけるよう、皆様のご愛顧とご協力を引き続きよろしくお願いいたします。

      2018.11.26 FRONTEND CONFERENCE 2018 運営スタッフ 某
